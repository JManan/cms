<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Order</title>
</head>
<body>    
    {% for order in order %}
    <p>
        {% if order.favorites == True %}
            <p> Order Name -- {{order.name}} </p> 
            <br>
    <a href ="{% url 'detail' order.id %}"> Click here to see the order </a>
        {% endif %}
    </p>
    {% endfor %}
    
</body>
</html>
