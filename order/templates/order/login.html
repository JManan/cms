<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1> Welcome to Login Page </h1>
   {% block content %}
         <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Sign In</legend>
            {{form.as_p}}
            </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type='submit'>Sign In</button>
        </div>
    </form>
        <div class='border-top pt-3'>
            <small class='text-muted'>Need An Account?
            <a href='{% url "register" %}' class='ml-2'> Sign Up </a>
        </small>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
